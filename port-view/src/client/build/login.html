<!doctype html>
<html>
    <head>
        <title>Log in</title>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <style>
                    body {background-color: #101219; overflow: -moz-scrollbars-vertical; overflow-x: hidden; overflow-y: auto; height: 100vh; display: flex; justify-content: center; flex-direction: column; align-items: center;}
                    .container {background-color: rgba(21, 24, 31, 1); padding: 2.25rem; border-style: solid; outline-offset: -2px; border-radius: .75rem; border-width: 2px; border-color: rgba(0,0,0,0);}
                    .login-form {margin: 0.75rem 0 0.75rem 0;}
                    input[type="text"], input[type="password"] {box-sizing: border-box; border-style: solid; font-family: Inter,sans-serif; font-weight: 550; color: rgba(185, 192, 194, 1); margin: 0.5rem 0 0.5rem 0; outline-offset: -2px; position: relative; display: block; width: 100%; min-width: 12.5rem; max-height: 2rem; border-radius: .375rem; border-width: 2px; background-color: #1c2236; padding: .5rem .75rem;
            text-align: left; font-size: .875rem; line-height: 1.0rem; border-color: #3d4448;}
                    input[type="submit"] {text-align: center; width: 100%; min-height: 1.75rem; font-size: 0.9rem; font-weight: 600; font-family: Inter,sans-serif; box-sizing: border-box; border-width: 0; border-style: solid; border-color: currentColor; color: #42c6ff; margin: 0.75rem .25rem 0 0; display: flex; align-items: center; border-radius: 0.875rem; background-color: rgba(66, 198, 255, 0.1); //#66b0ff; padding: .125rem .5rem; cursor: pointer;}
                    button.oidc {text-align: center; width: 100%; min-height: 1.75rem; font-size: 0.9rem; font-weight: 600; font-family: Inter,sans-serif; box-sizing: border-box; border-width: 0; border-style: solid; border-color: currentColor; color: #42c6ff; margin: 0.75rem .25rem 0 0; display: flex; align-items: center; border-radius: 0.875rem; background-color: rgba(31, 42, 52, 1); //#66b0ff; padding: .125rem .5rem; cursor: pointer;}
                    img {margin-bottom: 1.5rem;}
                    span {width: 100%; min-height: 1.75rem; font-size: 0.95rem; font-weight: 600; font-family: Inter,sans-serif; align: center;}
                    a:link {text-decoration: none;}
                    a:visited {text-decoration: none;}
                    a:hover {text-decoration: none;}
                    a:active {text-decoration: none;}
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <form
                    action="/login"
                    method="post"
                    class="placeholder:text-neutral-300 dark:placeholder:text-neutral-700 text-left relative block bg-theme-lighter border-neutral-200 dark:border-neutral-700 focus:outline-none focus:border-secondary-500 ring-secondary-300 ring-opacity-60 ring-offset ring-offset-secondary-100 px-3 py-2 text-sm leading-6 border-2 focus:ring-4 rounded-md min-w-[10rem] w-full"
                >
                    <div class="login-form">
                        <input
                            type="text"
                            required
                            label="none"
                            placeholder="Username"
                            name="username"
                        />
                        <input
                            type="password"
                            required
                            placeholder="Password"
                            name="password"
                        />
                    </div>
                    <input type="submit" value="Sign in" />
                </form>
            </div>
        </div>
    </body>
</html>
